    <script>
        document.addEventListener("DOMContentLoaded", function () {

            var culture = localStorage.getItem("CurrentCulture");
            // Get the <html> element
            var htmlElement = document.querySelector("html");

            // Update the dir and style attributes based on culture
            if (culture === "\"ar-EG\"") {
                htmlElement.setAttribute("dir", "rtl");
                htmlElement.setAttribute("style", "direction: rtl");
            }
            else {
                htmlElement.setAttribute("dir", "ltr");
                htmlElement.removeAttribute("style");
            }

            var pluginsBundle = "assets/plugins/global/plugins.bundle" + (culture === "\"ar-EG\"" ? ".rtl" : "") + ".css";
            var styleBundle = "assets/css/style.bundle" + (culture === "\"ar-EG\"" ? ".rtl" : "") + ".css";

            // Get the <link> elements for the stylesheets
            var pluginsBundleLink = document.querySelector("link[href*='plugins.bundle']");
            var styleBundleLink = document.querySelector("link[href*='style.bundle']");

            // Update the href attributes
            pluginsBundleLink.href = pluginsBundle;
            styleBundleLink.href = styleBundle;

        });
    </script>

    <script>
        var defaultThemeMode = "light";
        var themeMode;
        if (document.documentElement) {
            if (document.documentElement.hasAttribute("data-bs-theme-mode")) {
                themeMode = document.documentElement.getAttribute("data-bs-theme-mode");
            }
            else {
                if (localStorage.getItem("data-bs-theme") !== null) {
                    themeMode = localStorage.getItem("data-bs-theme");
                }
                else {
                    themeMode = defaultThemeMode;
                }
            }
            if (themeMode === "system") {
                themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
            } document.documentElement.setAttribute("data-bs-theme", themeMode);
        }
    </script>
